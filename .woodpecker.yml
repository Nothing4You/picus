variables:
    - &rust 'rust:1.66.0-bullseye'
    - &buildx_plugin 'woodpeckerci/plugin-docker-buildx:2'

pipeline:
  build-x86:
    image: *rust
    commands: 
      - export CARGO_HOME=$(pwd)/.cargo/
      - cargo test
      - cargo build --release
      - mkdir -p target/linux/amd64
      - ln -f --symbolic ../../release/picus target/linux/amd64/picus
    
  build-arm64:
    image: *rust
    commands: 
      - dpkg --add-architecture arm64
      - apt-get update
      - export DEBIAN_FRONTED=noninteractive
      - apt-get -y install --no-install-recommends gcc-aarch64-linux-gnu libssl-dev:arm64 libc6-dev:arm64
      - rustup target add aarch64-unknown-linux-gnu
      - export CARGO_HOME=$(pwd)/.cargo/
      - RUSTFLAGS="-C linker=aarch64-linux-gnu-gcc" PKG_CONFIG_SYSROOT_DIR=/ cargo build --target aarch64-unknown-linux-gnu --release
      - mkdir -p target/linux/arm64
      - ln -f --symbolic ../../aarch64-unknown-linux-gnu/release/picus target/linux/arm64/picus

  publish:
    image: *buildx_plugin
    settings:
      platforms: linux/amd64,linux/arm64
      repo: windsource/picus,ghcr.io/windsource/picus
      auto_tag: true
      dockerfile: Dockerfile.multiarch
      # dry_run: true
      logins:
        - registry: https://index.docker.io/v1/
          username:
            from_secret: docker_username
          password:
            from_secret: docker_password
        - registry: https://ghcr.io
          username:
            from_secret: github_username
          password:
            from_secret: github_password
    when:
      event: [push, tag]
      branch: main
